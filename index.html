<html>
<!--header part-->
<head>
    <title>JavaScript task manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--body part-->
<body>
    <!--main container-->
    <div class="todo-wrapper">
        <h3>[Morganized | Task-Manager]</h3>
        <p>Double-click an item to mark it as completed.</p>
        <form name="todo-adder">
            <input type="text" id="txt_task" />
        </form>
        <button id="btn_add" class="pretty-button">Add a Task</button>
        <br />
        <ul id="lst_task">
        </ul>
        <!--buttons container-->
        <div id="control-wrapper">
            <button id="btn_erase" class="pretty-button">Erase Completed Tasks</button>
            <button id="btn_delete" class="pretty-button">Delete your List</button>
            <button id="btn_save" class="pretty-button">Save your List</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
