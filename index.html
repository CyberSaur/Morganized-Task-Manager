<html>
<!--header part-->
<head>
    <title>JavaScript task manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--body part-->
<body>
    <!--main container-->
    <div class="todo-wrapper">
        <h3>[Morganized | Task-Manager]</h3>
        <p>Double-click an item to mark it as completed.</p>
        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="pretty-button">Add a Task</button>
        <br />
        <ol id="todo-list">
        </ol>
        <!--buttons container-->
        <div id="control-wrapper">
            <button id="clear-completed-button" class="pretty-button">Erase Completed Items</button>
            <button id="empty-button" class="pretty-button">Delete your List</button>
            <button id="save-button" class="pretty-button">Save your List</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
